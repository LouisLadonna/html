<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KHKT: Thiết bị phát hiện</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
      border: 1px dashed #000;
      padding: 10px;
    }
    .header {
      margin-bottom: 20px;
    }
    .header h1 {
      font-size: 16px;
      margin: 5px 0;
    }
    .header p {
      margin: 0;
      font-size: 14px;
      color: gray;
    }
    .content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .buttons {
      flex: 1 1 150px;
      text-align: center;
    }
    .buttons button {
      display: block;
      width: 100%;
      max-width: 120px;
      margin: 5px auto;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
    }
    .livefeed {
      flex: 1 1 250px;
      width: 100%;
      max-width: 300px;
      height: 200px;
      border: 1px solid #000;
      text-align: center;
      line-height: 200px;
      font-size: 16px;
      margin: auto;
    }
    @media (max-width: 600px) {
      .header h1 {
        font-size: 14px;
      }
      .livefeed {
        height: 150px;
        line-height: 150px;
      }
      .buttons button {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>KHKT: Thiết bị phát hiện người không đội mũ bảo hiểm khi tham gia giao thông</h1>
      <p>Trường THPT Số 1 Đức Phổ</p>
    </div>
    <div class="content">
      <div class="buttons">
        <button>Khởi động</button>
        <button>Kết thúc</button>
        <button>Thông tin vi phạm</button>
      </div>
      <div class="livefeed">Livefeed</div>
    </div>
  </div>
</body>
</html>
